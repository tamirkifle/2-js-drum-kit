<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href=#>
</head>
<body>
    <div class="container">
        <div class="key KeyA">
            <p>A</p>
            <p class="desc">CLAP</p>
        </div>
        <div class="key KeyS">
            <p>S</p>
            <p class="desc">HI-HAT</p>
        </div>
        <div class="key KeyD">
            <p>D</p>
            <p class="desc">KICK</p>
        </div>
        <div class="key KeyF">
            <p>F</p>
            <p class="desc">OPENHAT</p>
        </div>
        <div class="key KeyG">
            <p>G</p>
            <p class="desc">BOOM</p>
        </div>
        <div class="key KeyH">
            <p>H</p>
            <p class="desc">RIDE</p>
        </div>
        <div class="key KeyJ">
            <p>J</p>
            <p class="desc">SNARE</p>
        </div>
        <div class="key KeyK">
            <p>K</p>
            <p class="desc">TOM</p>
        </div>
        <div class="key KeyL">
            <p>L</p>
            <p class="desc">TINK</p>
        </div>
    </div>

    <audio class="KeyA" src="sounds/clap.wav"></audio>
    <audio class="KeyS" src="sounds/hihat.wav"></audio>
    <audio class="KeyD" src="sounds/kick.wav"></audio>
    <audio class="KeyF" src="sounds/openhat.wav"></audio>
    <audio class="KeyG" src="sounds/boom.wav"></audio>
    <audio class="KeyH" src="sounds/ride.wav"></audio>
    <audio class="KeyJ" src="sounds/snare.wav"></audio>
    <audio class="KeyK" src="sounds/tom.wav"></audio>
    <audio class="KeyL" src="sounds/tink.wav"></audio>

    <script src="./js/script.js"></script>
</body>
</html>
