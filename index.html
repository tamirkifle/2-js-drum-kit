<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="key">
            <p>A</p>
            <p class="desc">CLAP</p>
        </div>
        <div class="key">
            <p>S</p>
            <p class="desc">HI-HAT</p>
        </div>
        <div class="key">
            <p>D</p>
            <p class="desc">KICK</p>
        </div>
        <div class="key">
            <p>F</p>
            <p class="desc">OPENHAT</p>
        </div>
        <div class="key">
            <p>G</p>
            <p class="desc">BOOM</p>
        </div>
        <div class="key">
            <p>H</p>
            <p class="desc">RIDE</p>
        </div>
        <div class="key">
            <p>J</p>
            <p class="desc">SNARE</p>
        </div>
        <div class="key">
            <p>K</p>
            <p class="desc">TOM</p>
        </div>
        <div class="key">
            <p>L</p>
            <p class="desc">TINK</p>
        </div>
    </div>

    <audio class="clap" src="sounds/clap.wav"></audio>
    <audio class="hihat" src="sounds/hihat.wav"></audio>
    <audio class="kick" src="sounds/kick.wav"></audio>
    <audio class="openhat" src="sounds/openhat.wav"></audio>
    <audio class="boom" src="sounds/boom.wav"></audio>
    <audio class="ride" src="sounds/ride.wav"></audio>
    <audio class="snare" src="sounds/snare.wav"></audio>
    <audio class="tom" src="sounds/tom.wav"></audio>
    <audio class="tink" src="sounds/tink.wav"></audio>

    <script src="./js/script.js"></script>
</body>
</html>
